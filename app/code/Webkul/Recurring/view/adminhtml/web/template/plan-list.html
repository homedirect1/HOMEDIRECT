<html>
    <div id='wkplanlist' class="field wkplanlist required">
		<div class="control">
            
		</div>
		<div class="wk_mp_option-box">
		<table class="data-grid" id="price_table">
			<thead>
				<tr class="wk_mp_headcus ul_first headings">					
					<th class="data-grid-th"><input type="checkbox" class="input-text wkmasscheck" /></th>			
					<th class="data-grid-th"><span data-bind="i18n: 'Duration Title'"></span></th>
					<th class="data-grid-th"><span data-bind="i18n: 'Duration'"></span></th>
					<th class="data-grid-th"><span data-bind="i18n: 'Subscription Title'"></span></th>
					<th class="data-grid-th"><span data-bind="i18n: 'Subscription Description'"></span></th>
					<!-- ko if : storeId  -->
					<th class="data-grid-th" data-bind="visible: storeId"><span data-bind="i18n: 'Initial Fee'"></span></th>
					<th class="data-grid-th" data-bind="visible: storeId"><span data-bind="i18n: 'Subscription Charge'"></span></th>
					<!-- /ko  -->
				</tr>
			</thead>
			<tbody class="wk_mp_headcus wk-mp-pricebody" data-bind = "foreach : allPlanList">
					<tr class="wk-pricebody">
						<td>
							<div class="control">
								<input data-form-part="product_form" class="input-text wkrmcolor " data-bind="
								value : entity_id,
								attr: {
									name : 'plans[' + durationId + '][id]'
								}
								" type="hidden"  />
								<!-- ko if : status != '' -->
								<input data-form-part="product_form" class="input-text wkcheckbox wkrmcolor" data-bind="
								value : entity_id,
								attr: {
									name : 'plans[' + durationId + '][selected]'
								}
								" type="checkbox" checked />
								<!-- /ko -->
								<!-- ko if: status == '' -->
								<input data-form-part="product_form" class="input-text wkcheckbox wkrmcolor" data-bind="
								value : entity_id,
								attr: {
									name : 'plans[' + durationId + '][selected]'
								}
								" type="checkbox"  />
								<!-- /ko -->
							</div>
						</td>
						<td>
							<div class="control">
                                <span data-bind="
								text : durationTitle " > </span>
							</div>
						</td>							
						<td>
							<div class="control ">
                                <span data-bind="
								text : duration " > </span>
							</div>
						</td>
						<td>
							<div class="control  repeat-each">
								<!-- ko if : status != '' -->
                                <input data-form-part="product_form" class="input-text admin__control-text plan_name wkrmcolor" data-bind="
								value : name,
								attr: {
									name : 'plans[' + durationId + '][name]'
								}
								" type="text" >
								<!-- /ko -->
								<!-- ko if: status == '' -->
                                <input data-form-part="product_form" disabled class="input-text admin__control-text plan_name wkrmcolor" data-bind="
								value : name,
								attr: {
									name : 'plans[' + durationId + '][name]'
								}
								" type="text" >
								<!-- /ko -->
							</div>
						</td>	
						<td>
							<div class="control">
								<!-- ko if : status != '' -->
                                <textarea data-form-part="product_form" class="input-text admin__control-text plan_initial_description wkrmcolor" data-bind="
								text : description,
								attr: {
									name : 'plans[' + durationId + '][description]'
								}
								"  ></textarea>
								<!-- /ko -->
								<!-- ko if: status == '' -->
                                <textarea data-form-part="product_form" disabled class="input-text admin__control-text plan_initial_description wkrmcolor" data-bind="
								text : description 	,
								attr: {
									name : 'plans[' + durationId + '][description]'
								}
								"  ></textarea>
								<!-- /ko -->
							</div>
						</td>
						<!-- ko if : $parent.storeId  -->
						<td >
							<div  class="control repeat-each">
								<!-- ko if : status != '' -->
								<span class="wksymbol" data-bind="text : symbol"></span>
                                <input data-form-part="product_form" class="input-text admin__control-text plan_initial_fee wkrmcolor" data-bind="
								value : initial_fee,
								attr: {
									name : 'plans[' + durationId + '][initial_fee]', 
									plan_id : durationId
								}
								" type="text" >
								<!-- /ko -->
								<!-- ko if: status == '' -->
								<span class="wksymbol" data-bind="text : symbol"></span>
                                <input data-form-part="product_form" class="input-text admin__control-text plan_initial_fee wkrmcolor" disabled data-bind="
								value : initial_fee,
								attr: {
									name : 'plans[' + durationId + '][initial_fee]', 
									plan_id : durationId
								}
								" type="text" >
								<!-- /ko -->
							</div>
						</td>	
						<td>
							<div  class="control repeat-each">
								<!-- ko if : status != '' -->
								<span class="wksymbol" data-bind="text : symbol"></span>
                                <input data-form-part="product_form" class="input-text admin__control-text plan_subscription_charge wkrmcolor" data-bind="
								value : subscription_charge,
								attr: {
									name : 'plans[' + durationId + '][subscription_charge]', 
									plan_id : durationId
								}
								" type="text" >
								<!-- /ko -->
								<!-- ko if: status == '' -->
								<span class="wksymbol" data-bind="text : symbol"></span>
                                <input data-form-part="product_form"disabled  class="input-text admin__control-text plan_subscription_charge wkrmcolor" data-bind="
								value : subscription_charge,
								attr: {
									name : 'plans[' + durationId + '][subscription_charge]', 
									plan_id : durationId
								}
								" type="text" >
								<!-- /ko -->							
							</div>
						</td>
						<!-- /ko -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</html>
